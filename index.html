<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Lexend:wght@100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="animate__animated animate__heartBeat">Happy Valentine's Day, [Her Name]!</h1>
        <p class="message">Dear [Her Name],</p>
        <p class="message">Every moment with you is a treasure. I am so grateful to have you in my life. You make every
            day brighter and my heart fuller. I love you more than words can express. Happy Valentine's Day!</p>
        <div class="photos">
            <img src="photo1.gif" alt="Photo 1" class="photo">
        </div>
        <div class="question">
            <p>Will you be my Valentine?</p>
            <button onclick="yesAnswer()" class="btn"><i class="fas fa-heart"></i> Yes</button>
            <button id="noButton" class="btn no-btn" onclick="shrinkNoButton()"><i class="fas fa-times"></i> No</button>
        </div>
        <p id="response" class="response"></p>
    </div>
    <div class="hearts">
        <div class="heart heart1"></div>
        <div class="heart heart2"></div>
        <div class="heart heart3"></div>
        <div class="heart heart4"></div>
        <div class="heart heart5"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
